<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo Template</title>
  </head>
  <body>
    <div id="app" v-cloack>
      <h1>Bienvenido {{ user.name | uppercase }}</h1>

      <div class="login-errors-container" v-if="error.length !==0">
        <ol class="login-errors">
          <li v-for="error in errors"> {{ error }}</li>
        </ol>
      </div>

      <form class="login" v-on:submit></form>
    </div>
  </body>
</html>
